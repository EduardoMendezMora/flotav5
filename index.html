    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- API Service -->
    <script src="api.js"></script>
    
    <!-- Main Application -->
    <script src="app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Registrar Service Worker
    if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    console.log('✅ ServiceWorker registrado exitosamente:', registration.scope);
                } catch (error) {
                    console.error('❌ Error registrando ServiceWorker:', error);
                }
            });
        }

        // Actualizar hora actual
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-CR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        // Actualizar hora cada segundo
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        // Medir tiempo de carga
        window.addEventListener('load', () => {
            const loadTime = performance.now();
            console.log(`✅ Página cargada en ${loadTime.toFixed(2)}ms`);
        });
</script>
